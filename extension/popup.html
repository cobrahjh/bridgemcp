<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .connected {
      background: #d4edda;
      color: #155724;
    }
    .disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    .section {
      margin-bottom: 12px;
    }
    .section label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #333;
    }
    .input-row {
      display: flex;
      gap: 6px;
    }
    .input-row input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
    }
    .input-row button, .copy-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background: #0066cc;
      color: white;
      font-size: 11px;
      cursor: pointer;
      white-space: nowrap;
    }
    .input-row button:hover, .copy-btn:hover {
      background: #0052a3;
    }
    .copy-btn {
      background: #6c757d;
      font-size: 10px;
      padding: 4px 8px;
    }
    .copy-btn:hover {
      background: #5a6268;
    }
    .token-saved {
      font-size: 11px;
      color: #155724;
      margin-top: 4px;
      display: none;
    }
    .cmd-box {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 10px 12px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
    }
    .cmd-box code {
      background: none;
      padding: 0;
      color: #4ec9b0;
    }
    .info {
      font-size: 12px;
      color: #666;
      line-height: 1.6;
    }
    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
    }
    a {
      color: #0066cc;
    }
    .divider {
      height: 1px;
      background: #eee;
      margin: 12px 0;
    }
    .eye-btn {
      background: transparent;
      border: 1px solid #ccc;
      padding: 4px 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .eye-btn:hover {
      background: #f0f0f0;
    }
    .eye-btn svg {
      width: 16px;
      height: 16px;
      fill: #666;
    }
  </style>
</head>
<body>
  <h1>üêç BridgeMCP</h1>
  <div id="status" class="status disconnected">Checking...</div>

  <div class="section">
    <label for="port">Server</label>
    <div class="input-row">
      <input type="text" id="port" value="8620" placeholder="Port" style="width: 70px; flex: none;">
    </div>
  </div>

  <div class="section">
    <label for="token">Token</label>
    <div class="input-row">
      <input type="password" id="token" placeholder="Paste token from server">
      <button id="toggleToken" class="eye-btn" title="Show/hide token">
        <svg id="eyeIcon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
      </button>
    </div>
  </div>

  <div class="input-row" style="margin-bottom: 8px;">
    <button id="saveToken" style="flex:1;">Save & Connect</button>
  </div>
  <div id="tokenSaved" class="token-saved">Saved. Reconnecting...</div>

  <div class="divider"></div>

  <div class="section">
    <label>Start Server</label>
    <div class="cmd-box">
      <code id="cmdText">npx bridgemcp</code>
      <button class="copy-btn" id="copyCmd">Copy</button>
    </div>
  </div>

  <div class="info">
    <p>Token file: <code>~/.bridgemcp/token</code></p>
    <p><a href="https://cobrahjh.github.io/bridgemcp/docs.html" target="_blank">Documentation</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
