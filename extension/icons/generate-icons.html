<!DOCTYPE html>
<html>
<head>
    <title>Generate King Cobra Icons</title>
    <style>
        body { font-family: system-ui; padding: 40px; background: #1a1a2e; color: white; }
        canvas { border: 1px solid #333; margin: 10px; background: transparent; }
        .row { display: flex; align-items: center; gap: 20px; margin: 20px 0; }
        button { padding: 12px 24px; font-size: 16px; cursor: pointer; background: #4F46E5; color: white; border: none; border-radius: 8px; }
        button:hover { background: #3730A3; }
        h3 { margin: 0; min-width: 100px; }
        a { color: #4F46E5; }
    </style>
</head>
<body>
    <h1>BridgeMCP King Cobra Icons</h1>
    <p>Right-click each canvas â†’ "Save image as" with the filename shown, OR click the download button.</p>

    <div class="row">
        <h3>icon128.png</h3>
        <canvas id="c128" width="128" height="128"></canvas>
        <button onclick="download('c128', 'icon128.png')">Download</button>
    </div>

    <div class="row">
        <h3>icon48.png</h3>
        <canvas id="c48" width="48" height="48"></canvas>
        <button onclick="download('c48', 'icon48.png')">Download</button>
    </div>

    <div class="row">
        <h3>icon16.png</h3>
        <canvas id="c16" width="16" height="16"></canvas>
        <button onclick="download('c16', 'icon16.png')">Download</button>
    </div>

    <div class="row">
        <button onclick="downloadAll()">Download All Icons</button>
    </div>

    <script>
        function drawCobra(ctx, size) {
            const s = size / 128; // scale factor

            // Background with gradient
            const grad = ctx.createLinearGradient(0, 0, size, size);
            grad.addColorStop(0, '#4F46E5');
            grad.addColorStop(1, '#7C3AED');

            // Rounded rect background
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, 24 * s);
            ctx.fillStyle = grad;
            ctx.fill();

            // Cobra hood (white/cream)
            ctx.beginPath();
            ctx.ellipse(64*s, 48*s, 36*s, 30*s, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#F5F5DC';
            ctx.fill();

            // Hood inner shadow
            ctx.beginPath();
            ctx.ellipse(64*s, 50*s, 32*s, 26*s, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#E8E8D0';
            ctx.fill();

            // Hood markings (spectacle pattern)
            ctx.strokeStyle = '#2D2D44';
            ctx.lineWidth = 3 * s;
            ctx.beginPath();
            ctx.ellipse(50*s, 42*s, 10*s, 8*s, -0.2, 0, Math.PI * 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.ellipse(78*s, 42*s, 10*s, 8*s, 0.2, 0, Math.PI * 2);
            ctx.stroke();
            // Connect spectacles
            ctx.beginPath();
            ctx.moveTo(58*s, 46*s);
            ctx.quadraticCurveTo(64*s, 52*s, 70*s, 46*s);
            ctx.stroke();

            // Eyes
            ctx.fillStyle = '#1a1a2e';
            ctx.beginPath();
            ctx.ellipse(52*s, 40*s, 5*s, 7*s, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(76*s, 40*s, 5*s, 7*s, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eye shine
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(54*s, 38*s, 2*s, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(78*s, 38*s, 2*s, 0, Math.PI * 2);
            ctx.fill();

            // Snout/nose
            ctx.fillStyle = '#D4D4C4';
            ctx.beginPath();
            ctx.ellipse(64*s, 58*s, 8*s, 5*s, 0, 0, Math.PI * 2);
            ctx.fill();

            // Nostrils
            ctx.fillStyle = '#1a1a2e';
            ctx.beginPath();
            ctx.ellipse(60*s, 58*s, 1.5*s, 2*s, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(68*s, 58*s, 1.5*s, 2*s, 0, 0, Math.PI * 2);
            ctx.fill();

            // Forked tongue
            ctx.strokeStyle = '#DC2626';
            ctx.lineWidth = 2.5 * s;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(64*s, 62*s);
            ctx.lineTo(64*s, 78*s);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(64*s, 74*s);
            ctx.lineTo(58*s, 82*s);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(64*s, 74*s);
            ctx.lineTo(70*s, 82*s);
            ctx.stroke();

            // Body coil at bottom
            ctx.strokeStyle = '#F5F5DC';
            ctx.lineWidth = 10 * s;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(30*s, 95*s);
            ctx.quadraticCurveTo(50*s, 85*s, 64*s, 95*s);
            ctx.quadraticCurveTo(78*s, 105*s, 98*s, 95*s);
            ctx.stroke();

            // Body pattern
            ctx.strokeStyle = '#4F46E5';
            ctx.lineWidth = 4 * s;
            ctx.setLineDash([6*s, 10*s]);
            ctx.beginPath();
            ctx.moveTo(30*s, 95*s);
            ctx.quadraticCurveTo(50*s, 85*s, 64*s, 95*s);
            ctx.quadraticCurveTo(78*s, 105*s, 98*s, 95*s);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // Draw all sizes
        ['c128', 'c48', 'c16'].forEach(id => {
            const canvas = document.getElementById(id);
            const ctx = canvas.getContext('2d');
            drawCobra(ctx, canvas.width);
        });

        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            download('c128', 'icon128.png');
            setTimeout(() => download('c48', 'icon48.png'), 100);
            setTimeout(() => download('c16', 'icon16.png'), 200);
        }
    </script>
</body>
</html>
